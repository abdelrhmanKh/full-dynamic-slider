<body>




    <div class="img-slider" id="slideJs">

        <div class="slide "><img src="assets/img/slide1/A (1).jpg">
            <div class="info">
                <h2>hello</h2>
            </div>
        </div>

        <div class="navigation " id="navBtn">
            <div class="btnnavigation "></div>

        </div>

    </div>

    <script type="text/javascript" src="assets/js/js.js"></script>
    <script type="text/javascript ">
        var slides = document.querySelectorAll('.slide');
        var btns = document.querySelectorAll('.btnnavigation');
        let currentSlide = 1;

        function repeataddList() {
            slides = document.querySelectorAll('.slide');
            btns = document.querySelectorAll('.btnnavigation');
            currentSlide = 1;

            btns.forEach((btnnavigation, i) => {
                // *******************for move from dots
                btnnavigation.addEventListener('click', () => {
                    manualNav(i);
                    currentSlide = i;


                });


            });

            function manualNav(manual) {
                slides.forEach(slide => {
                    slide.classList.remove('ActiveSlider');
                    btns.forEach(btn => {
                        btn.classList.remove('ActiveSlider');
                    });
                });

                slides[manual].classList.add('ActiveSlider');
                btns[manual].classList.add('ActiveSlider');
            }


        }



        function manualNav(manual) {
            slides.forEach(slide => {
                slide.classList.remove('ActiveSlider');

                btns.forEach(btn => {
                    btn.classList.remove('ActiveSlider');
                });
            });

            slides[manual].classList.add('ActiveSlider');
            btns[manual].classList.add('ActiveSlider');
            clearInterval(loop_handle);
            repeat(manual);
           
            // clearTimeout();
           
        }


        btns.forEach((btnnavigation, i) => {
            // *******************for move from dots
            btnnavigation.addEventListener('click', () => {
                manualNav(i);
                currentSlide = i;

            });
        });



        var loop_handle;
        function repeat(activeClass) {
            var active = document.getElementsByClassName('ActiveSlider');
            var i = activeClass;
            
            var repeater = () => {
              
                    
                    [...active].forEach((activeSlide) => {
                        activeSlide.classList.remove('ActiveSlider');
                    });
                   
                 
                    slides[i].classList.add('ActiveSlider');
                    btns[i].classList.add('ActiveSlider');
                    i++;

                    if (slides.length == i) {
                        i = 0;
                    }
                    if (i >= slides.length) {
                        return;
                    }
                   
                };
                repeater();

            
            loop_handle = setInterval(repeater, 3000);
        }

        repeat(1);
        
    </script>




</body>
